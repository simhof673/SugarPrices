name: Sugar futures to CSV

on:
  schedule:
    # GitHub cron is UTC only. We trigger at 08:00 and 09:00 UTC and the script
    # will only run when it's 10:00 in Europe/Berlin (covers CET/CEST).
    
    - cron: "0 9 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run scraper
        run: |
          python scripts/scrape_sugar_futures.py

      - name: Commit and push if changed
        run: |
          if git status --porcelain | grep -q "sugar-futures.csv"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add sugar-futures.csv
            git commit -m "Update sugar-futures.csv"
            git push
          else
            echo "No changes to commit."
          fi
